<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parsa Azari | 3D Portfolio</title>
  <link rel="icon" href="./assets/portfolio-icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: black;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #e0e0e0;
    }
    #app-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #three-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #portfolio-header {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    #portfolio-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 500;
    }
    #portfolio-header p {
      margin: 5px 0 0;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="three-container"></div>
    <div id="portfolio-header">
      <h1>Parsa Azari</h1>
      <p>3D Environment Artist & Developer</p>
    </div>
  </div>

  <!-- Load Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    // Basic Three.js scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.getElementById('three-container').appendChild(renderer.domElement);
    
    // Add a simple cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x5CDED3, wireframe: true });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    
    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    // Position camera
    camera.position.z = 5;
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
